handlers:
- url: /playground/js
  static_dir: app/js
  secure: always

- url: /playground/css
  static_dir: app/css
  secure: always

- url: /playground/img
  static_dir: app/img
  secure: always

- url: /playground/((main|project)\.html)
  static_files: app/\1
  upload: app/(main.html|project.html)

- url: (/playground/?|/playground/p/[^/]*/?)?
  static_files: app/index.html
  upload: app/index.html
  secure: always

- url: /playground/.*
  script: playground.app
  secure: always
