handlers:
- url: /bliss/([^/]*\.(png|gif))
  static_files: images/\1
  upload: images/.*.(png|gif)
  secure: always

- url: /bliss/([^/]*\.(js|css))
  static_files: \1
  # don't cast a wide net
  upload: (bliss.js|bliss.css)
  secure: always

- url: /bliss/((main|project)\.html)
  static_files: \1
  upload: (main.html|project.html)

- url: /bliss/(p/.*/)?
  static_files: index.html
  upload: index.html
  secure: always

- url: /bliss|/bliss/.*
  script: bliss.app
  secure: always
